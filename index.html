<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav__list">
          <li class="list-item"><a href="#">Gmail</a></li>
          <li class="list-item"><a href="#">Görseller</a></li>
          <li class="list-item">
            <a href="#"
              ><img class="menu-icon" src="./images/menu.png" alt="menu"
            /></a>
          </li>
          <li class="list-item">
            <a href="#"
              ><img class="avatar" src="./images/avatar.jpg" alt="avatar"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <img class="logo" src="./images/goole-logo.png" alt="" />
      <form>
        <div class="search__container">
          <i class="fas fa-search search__icon"></i>
          <input class="search__input" type="text" />
          <i class="fas fa-keyboard keyboard-icon"></i>
          <i class="fas fa-microphone microphone-icon"></i>
        </div>
        <div class="btn__container">
          <button class="btn">Google'da Ara</button>
          <button class="btn">Kendimi Şanslı Hissediyorum</button>
        </div>
      </form>
      <p>Google'ı kullanabileceğiniz diğer diller : <span>English</span></p>
    </main>
    <footer>
      <header>
        <p>Türkiye</p>
      </header>
      <div class="line"></div>
      <div class="links__container">
        <div class="left">
          <ul>
            <li><a href="#">Hakkında</a></li>
            <li><a href="#">Reklam</a></li>
            <li><a href="#">İşletme</a></li>
            <li><a href="#">Arama nasıl çalışır?</a></li>
          </ul>
        </div>
        <div class="middle">
          <i class="fab fa-envira">
            <span> 2007'den bugüne karbon nötr</span></i
          >
        </div>
        <div class="right">
          <ul>
            <li><a href="#">Gizlilik</a></li>
            <li><a href="#">Şaartlar</a></li>
            <li><a href="#">Ayarlar</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
